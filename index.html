<!DOCTYPE html>
<html >
  <head>
    <title>Rice Bag</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
  <div class ="Rice-bag">
    <ul>
      <li><a href="index.html"><i class="fa fa-home"></i>Home</a></li>
      <li><a href="pricing.html"><i class="fa fa-inr"></i>Pricing</a></li>
      <li><a href="#"><i class="fa fa-user"></i>Team</a></li>
      <li><a href="#"><i class="fa fa-phone"></i>Contact</a></li>
      <li><a href="order.html"><i class="fa fa-phone"></i>Order</a></li>
      <li><a href="#"><i class="fa fa-cart-plus"></i>Cart</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </div>
  <div class="picture">
  <div class="slider">
    <div class="slides">
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
      <div class="slide first">
        <img src="Rice items list/Arborio-Rice.jpg" alt="">
      </div>
      <div class="slide">
        <img src="Rice items list/Bamboo-rice.jpg" alt="">
      </div>
      <div class="slide">
        <img src="Rice items list/Basmati-Rice.jpg" alt="">
      </div>
      <div class="slide">
        <img src="Rice items list/Black-rice.jpg" alt="">
      </div>
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>
    </div>
    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>
  </div>
</div>
  <script type="text/javascript">
  var counter=1;
  setInterval(function(){
    document.getElementById('radio'+counter).checked=true;
    counter++;
    if(counter>4){
      counter=1;
    }
  },5000);
  </script>
  </body>
</html>
